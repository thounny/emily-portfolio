<body id="js-scroll">
    <div class="wrapper">
        <!-- MENU CONTENT -->
        <nav class="menu">
            <div class="menu_logo">
                <a href="index.html">em</a>
            </div>
            <div class="menu-items">
                <div class="menu_items-link"><a href="index.html">Projects</a></div>
                <div class="menu_items-link active"><a href="index.html">About</a></div>
            </div>
        </nav>

        <!-- ABOUT SECTION -->
        <div class="about_container" data-scroll-section>
            <p class="about_container-data" data-scroll>Hi! My name is <span>Emily Molander</span> and I'm a Mixed Media
                Artist and Photographer, based in <span>Atlanta,</span> Georgia.</p>

            <p data-scroll>If you want to work together, <span class="about_container-contact-link"><a
                        href="mailto:emilygmolander@gmail.com" target="_blank"> let's get in touch!</a></span></p>

            <p class="about_container-link" data-scroll><a href="https://www.instagram.com/emilymolander"
                    target="_blank">Winner of Best Artist Honorable Mention and
                    <br> in the fucking world poggers</a>."</p>
        </div>

        <div class="cursor-follow"></div>
    </div>
    <script src="js/horizontal-scroll.js"></script>
    <!-- SMOOTH SCROLL -->
    <script>
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#js-scroll'),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        // FOLLOW MOUSE
        TweenMax.from(".cursor-follow", 2, {
            delay: 1,
            opacity: 0
        });

        follower = document.querySelector('.cursor-follow');

        posX: 0;
        posY: 0;
        mouseX: 0;
        mouseY: 0;

        TweenMax.to({}, 0.015, {
            repeat: -1,
            onRepeat: function () {
                posX += (mouseX - posX) / 9;
                posY += (mouseY - posY) / 9;

                TweenMax.set(follower, {
                    css: {
                        left: posX - 40,
                        top: posY - 40,
                    }
                });
            }
        });

        document.addEventListener("mousemove", function (e) {
            mouseX = e.pageX;
            mouseY = e.pageY;
        });
    </script>
</body>

</html>
