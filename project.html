<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily Molander | Portfolio</title>
    <meta name="author" content="thounny and tayo @doomsdayprotocol">

    <link rel="stylesheet" href="css/styles.css">
    <!-- GreenSock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- Smooth Scroll -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz@8..144&family=Tapestry&display=swap" rel="stylesheet">
</head>

<body id="js-scroll">
    <div class="wrapper">
        <!-- MENU CONTENT -->
        <nav class="menu">
            <div class="menu_logo">
                <a href="index.html">em</a>
            </div>
            <div class="menu-items">
                <div class="menu_items-link"><a href="index.html">Projects</a></div>
                <div class="menu_items-link active"><a href="index.html">About</a></div>
            </div>
        </nav>

        <!-- PROJECT CONTENT -->
        <div class="project_container" data-scroll-section>

            <div class="project_container-title" data-scroll>
                <h1 class="anime-js-title">Photography</h1>
            </div>
            <div class="project_container-subtitle" data-scroll>
                <p>Portraits</p>
            </div>

            <div class="project_container-images">
                <div class="project_image project_image-one" data-scroll data-scroll-speed="1">
                </div>
                <div class="project_image project_image-two" data-scroll data-scroll-speed="4">
                </div>
                <div class="project_image project_image-three" data-scroll data-scroll-speed="2">
                </div>
                <div class="project_image project_image-four" data-scroll data-scroll-speed="4">
                </div>
            </div>

            <div class="project-next-link" data-scroll>
                <a href="project.html">Next</a>
            </div>
        </div>
    </div>
    <!-- ANIME JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        // SMOOTH SCROLL
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#js-scroll'),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        // TITLE ANIMATION
        var textWrapper = document.querySelector('.anime-js-title');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline()
            .add({
                targets: '.anime-js-title .letter',
                translateY: [60, 0],
                translateZ: 0,
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 1200,
                delay: (el, i) => 600 + 30 * i
            });

        //  SUBTITLE ANIMATION
        TweenMax.from(".project_container-subtitle", 2, {
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
        });

        // FADE PROJECT IMAGE
        TweenMax.from(".project_image-one", 2, {
            opacity: 0,
            ease: Expo.easeInOut
        });
    </script>

</body>

</html>
